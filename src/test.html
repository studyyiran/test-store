  <body>
    <script>
      const boolArr = [1, 0];
      function test(a, b) {
          if (a) {
              return
          }
        return !a;
        if (a && b) {
          return 1;
        } else {
          return 0;
        }
      }
      const result = boolArr.reduce(test, boolArr[0]);
      console.log(result);
    </script>
